<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-input type="text" placeholder="Username" [(ngModel)]="user"></ion-input>
  <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  <ion-button (click)="login()" expand="block" fill="clear" shape="round">
    Login
  </ion-button>
</ion-content>
