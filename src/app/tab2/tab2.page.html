<ion-header>
  <ion-toolbar>
    <ion-title color = "primary">
       Einkaufsliste
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addModal()">
        <ion-icon name="add-circle-outline" size= "large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-item-sliding *ngFor = "let item of items" >

    <ion-item lines = "full">
      <ion-text>{{item.beschreibung}}</ion-text>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="delete(item)" style="width: 80px;" color= "danger">
        <ion-icon name="trash-outline" size = "large"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
